<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calculator.png" >

    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <h1>Computer Game Development and Animations</h1>
        <h1>Assignment - 2</h1>
        <h1>Basic Calculator</h1>
        <div class="calculator">
            <input type="text" name="display" id="display">
            <table>
                <tr>
                    <td><button id="clear">AC</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button id="digit">7</button></td>
                    <td><button id="digit">8</button></td>
                    <td><button id="digit">9</button></td>
                    <td rowspan="2"><button id="sum">+</button></td>
                </tr>
                <tr>
                    <td><button id="digit">4</button></td>
                    <td><button id="digit">5</button></td>
                    <td><button id="digit">6</button></td>
                    
                </tr>
                <tr>
                    <td><button id="digit">1</button></td>
                    <td><button id="digit">2</button></td>
                    <td><button id="digit">3</button></td>
                    <td rowspan="2"><button id="equal">=</button></td>
                </tr>
                <tr>
                    <td><button>.</button></td>
                    <td><button id="digit">0</button></td>
                    <td><button>-</button></td>
                    
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
